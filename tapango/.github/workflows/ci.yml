name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Unit tests (Jest)
        run: npm run test:unit
      - name: Build web (Expo export)
        run: npx expo export --platform web --output-dir web-build
      - name: Install Playwright browsers
        run: npx playwright install --with-deps
      - name: Serve exported web and run E2E
        env:
          PW_BASE_URL: http://localhost:8081
          EXPO_PUBLIC_E2E_BYPASS_AUTH: "1"
        run: |
          npx http-server -p 8081 web-build &
          sleep 5
          npm run test:ui

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm run test --silent

  lint:
    name: Lint (RNW shadows)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm run lint:ci

  storybook:
    name: Build Storybook
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
      - name: Run Storybook guard checks
        run: npm run ci:storybook:guard
      - name: Build Storybook
        run: npm run storybook:build
      - name: Upload static Storybook as artifact
        uses: actions/upload-artifact@v4
        with:
          name: storybook-static
          path: storybook-static
          if-no-files-found: ignore

  detox-android:
    runs-on: ubuntu-latest
    if: ${{ false }} # disable by default; enable when emulator resources are configured
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - name: Run android emulator tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 34
          arch: x86_64
          target: google_apis
          script: |
            npm run test:e2e:build || true
            npm run test:e2e || true
