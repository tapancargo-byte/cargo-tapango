name: Supabase maintenance (types + advisors)

on:
  push:
    paths:
      - 'supabase/migrations/**'
      - 'supabase/**/*.sql'
      - 'docs/PROJECT_STATUS_AND_SUPABASE.md'
      - '.github/workflows/supabase-maintenance.yml'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  maintenance:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1

      - name: Print Supabase CLI version
        run: supabase --version

      - name: Generate TypeScript types (artifact)
        if: ${{ secrets.SUPABASE_PROJECT_REF && secrets.SUPABASE_ACCESS_TOKEN }}
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          supabase gen types typescript --project-id ${{ secrets.SUPABASE_PROJECT_REF }} > supabase.types.ts

      - name: Upload types artifact
        if: ${{ secrets.SUPABASE_PROJECT_REF && secrets.SUPABASE_ACCESS_TOKEN }}
        uses: actions/upload-artifact@v4
        with:
          name: supabase-types
          path: supabase.types.ts

      - name: Create PR with updated types (if changed)
        if: ${{ secrets.SUPABASE_PROJECT_REF && secrets.SUPABASE_ACCESS_TOKEN }}
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: 'chore(ci): update Supabase generated types'
          title: 'chore(ci): update Supabase generated types'
          body: |
            This PR updates the generated TypeScript types from your Supabase project.
            - Source: supabase gen types typescript
            - Project ref: ${{ secrets.SUPABASE_PROJECT_REF }}
          branch: ci/update-supabase-types
          add-paths: |
            supabase.types.ts

      - name: Run Supabase advisors (optional)
        run: node scripts/ci-supabase-advisors.mjs
        env:
          ADVISORS_ENDPOINT: ${{ secrets.ADVISORS_ENDPOINT }}
          ADVISORS_TOKEN: ${{ secrets.ADVISORS_TOKEN }}

